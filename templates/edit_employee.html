<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Edit Employee</h1>
        <nav>
            <ul>
                <li><a href="/employee">All Employee</a></li>
                <li><a href="/departments">Departments</a></li>
                <li><a href="/posts">Posts</a></li>
                <li><a href="/managers">Managers</a></li>
                <li><a href="/add">Add Employee</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/edit-employee" method="POST">
            <input type="hidden" name="employee_id" value="{{.Employee.EmployeeId}}">
            <input type="hidden" name="redirect" value="{{.RedirectURL}}">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{.Employee.FirstName}}" required><br><br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{.Employee.LastName}}" required><br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" value="{{.Employee.Birthdate}}" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" value="{{.Employee.Address}}" required><br><br>

            <label for="departement_id">Department:</label>
            <select id="departement_id" name="departement_id" required>
                {{range .Departments}}
                <option value="{{.DepartementId}}" {{if eq .DepartementId $.Employee.DepartementId}}selected{{end}}>{{.Name}}</option>
                {{end}}
            </select><br><br>

            <label for="post_id">Post:</label>
            <select id="post_id" name="post_id" required>
                {{range .Posts}}
                <option value="{{.PostId}}" {{if eq .PostId $.Employee.PostId}}selected{{end}}>{{.Name}}</option>
                {{end}}
            </select><br><br>

            <label for="date_of_join">Date of Join:</label>
            <input type="date" id="date_of_join" name="date_of_join" value="{{.Employee.DateOfJoin}}" required><br><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{.Employee.Phone}}" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{.Employee.Email}}" required><br><br>

            <button type="submit">Update Employee</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Employee Management System</p>
    </footer>
</body>
</html>
