<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Liste des Employés</h1>
    <div id="employes"></div>

    <script>
        async function fetchEmployes() {
            const response = await fetch('http://localhost:3000/employes');
            const employes = await response.json();
            const employesContainer = document.getElementById('employes');
            employesContainer.innerHTML = employes.map(emp => `
                <div class="employe">
                    <p>${emp.nom} ${emp.prenom}</p>
                    <p>Email: ${emp.email}</p>
                    <p>Téléphone: ${emp.telephone}</p>
                </div>
            `).join('');
        }

        fetchEmployes();
    </script>
</body>
</html>
